<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Has George Rigged The Filippi Yet</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <h1>No.</h1>
  <p>Time unrigged: <span id="unrigged"></span></p>
  <script>
  const oneDay = 24 * 60 * 60 * 1000; // hours*minutes*seconds*milliseconds
  const firstDate = new Date(2023, 1, 22, 16, 0, 0);
  setInterval(function() {
    const secondDate = new Date();
    let delta = Math.abs(firstDate - secondDate) / 1000;
    const days = Math.floor(delta / 86400);
    delta -= days * 86400;
    const hours = Math.floor(delta / 3600) % 24;
    delta -= hours * 3600;
    const minutes = Math.floor(delta / 60) % 60;
    delta -= minutes * 60;
    const seconds = Math.floor(delta % 60);
    document.getElementById("unrigged").innerHTML = `${days} days, ${hours} hours, ${minutes} minutes and ${seconds} seconds`;
}), 1000;
  </script>
</body>
</html>
